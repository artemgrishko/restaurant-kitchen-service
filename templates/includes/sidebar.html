<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <form method="post" action="{% url 'logout' %}?next={{ request.path }}">
      {% csrf_token %}
      <button type="submit">Logout</button>
      
    </form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'restaurant:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'restaurant:cooks-list' %}">All Cooks</a></li>
  <li class="list-group-item"><a href="{% url 'restaurant:dishes-list' %}">All dishes</a></li>
  <li class="list-group-item"><a href="{% url 'restaurant:dish_types-list' %}">All dishes types</a></li>
</ul>
