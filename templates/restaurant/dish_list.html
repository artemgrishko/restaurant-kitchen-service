{% extends "base.html" %}
{% block content %}
  <h1>
    Dish List
    <a href="{% url 'restaurant:dish-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if dish_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Dish Type</th>
      </tr>
      {% for dish in dish_list %}
        <tr>
          <td><a href="{% url 'restaurant:dishes-detail' pk=dish.id %}">{{ dish.id }}</a></td>
          <td>{{ dish.name }}</td>
          <td>{{ dish.price }}</td>
          <td>{{ dish.dish_type.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
