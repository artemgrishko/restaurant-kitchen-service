{% extends "base.html" %}
{% block content %}
  {% if cook_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
      {% for cook in cook_list %}
        <tr>
          <td>{{ cook.id }}</td>
          <td>{{ cook.username }}</td>
          <td>{{ cook.first_name }}</td>
          <td>{{ cook.last_name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
