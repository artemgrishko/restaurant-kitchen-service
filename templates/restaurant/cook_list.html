{% extends "base.html" %}
{% block content %}
  <h1>
    Cooks List
    <a href="{% url 'restaurant:cooks-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if cook_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
      {% for cook in cook_list %}
        <tr>
          <td>{{ cook.id }}</td>
          <td><a href="{% url 'restaurant:cooks-detail' pk=cook.id %}">{{ cook.username }}</a></td>
          <td>{{ cook.first_name }}</td>
          <td>{{ cook.last_name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
